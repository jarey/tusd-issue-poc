<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Uppy</title>
    <link href="https://releases.transloadit.com/uppy/v4.1.1/uppy.min.css" rel="stylesheet">
  </head>
  <body>

    <!-- 2. Initialize -->
    <div id="uppy"></div>

    <script type="module">
      import { Uppy, Dashboard, Tus } from "https://releases.transloadit.com/uppy/v4.1.1/uppy.min.mjs"
      const uppy = new Uppy().use(Dashboard, { inline: true, target: '#uppy' }).use(Tus, {endpoint: 'http://127.0.0.1:8080/files/'})
      uppy.on('complete', (result) => {
        console.log('Upload complete! Weâ€™ve uploaded these files:', result.successful)
      })
    </script>
  </body>
</html>
